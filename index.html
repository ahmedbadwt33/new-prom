<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promposal for Juju</title>
  <style>
    /* Darker pink gradient background for better contrast */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #7a1f3f, #d62e77);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-bottom: 200px;
      overflow: hidden;
      cursor: none;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      margin-top: 60px;
      max-width: 90%;
      z-index: 10;
      position: relative;
      line-height: 1.3;
    }

    /* Glowing effect only on the name "Juju" inside the h1 */
    .glow {
      color: #ff8ed4;
      text-shadow:
        0 0 5px #ff8ed4,
        0 0 10px #ff8ed4,
        0 0 20px #ff8ed4,
        0 0 40px #ff8ed4;
      transition: text-shadow 1s ease-in-out;
      animation: pulseGlow 2.5s infinite alternate;
    }

    @keyframes pulseGlow {
      0% {
        text-shadow:
          0 0 5px #ff8ed4,
          0 0 10px #ff8ed4,
          0 0 20px #ff8ed4,
          0 0 40px #ff8ed4;
      }
      100% {
        text-shadow:
          0 0 10px #ff66bb,
          0 0 25px #ff66bb,
          0 0 40px #ff66bb,
          0 0 60px #ff66bb;
      }
    }

    .options {
      margin-top: 30px;
      z-index: 10;
      position: relative;
    }

    .options label {
      font-size: 1.5em;
      margin: 0 20px;
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
      gap: 15px;
      max-width: 90%;
      z-index: 10;
      position: relative;
    }

    .gallery img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .final-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #ff66bb;
      font-size: 2.5em;
      z-index: 9999;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      display: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Heart style for cursor */
    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      pointer-events: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="red" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      background-size: contain;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 0.3s ease, transform 0.3s ease;
      will-change: transform, opacity;
      z-index: 99999;
    }

    /* Countdown style */
    #countdown {
      margin-top: 15px;
      font-size: 1.3em;
      color: #ffd6ea;
      text-shadow: 0 0 6px #ff66bb;
      z-index: 10;
      position: relative;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1><span class="glow">Juju</span>, would you make me the luckiest guy in the world and ride with me to prom? ðŸ’–</h1>

  <div id="countdown"></div>

  <div class="options" id="checkboxes">
    <label><input type="checkbox" class="yesBox" /> Yes</label>
    <label><input type="checkbox" class="yesBox" /> Yes</label>
  </div>

  <div class="gallery" id="photoGallery">
    <img src="453882ef-e39f-428c-89b7-8a6b459b0404.jpg" alt="Us 1" />
    <img src="98c02052-51c3-4bb4-9960-f0fdbd382a8f.jpg" alt="Us 2" />
    <img src="71ce053b-d0d9-40f2-b9c4-9aa9a3bd72d1.jpg" alt="Us 3" />
    <img src="57d29de7-a3d9-46ec-84a6-b9005a74348a.jpg" alt="Us 4" />
    <img src="54ff90d2-0a83-451d-a228-ab9f007f2585.jpg" alt="Us 5" />
    <img src="0be00563-b315-4849-b420-f797ca08bcb7.jpg" alt="Us 6" />
  </div>

  <!-- Hidden audio player -->
  <audio id="promSong" loop>
    <source src="audio.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="final-message" id="finalScreen">
    ðŸ’– I'm SO excited for prom with you, my love ðŸ’–<br />
    You just made me the happiest guy alive ðŸ’•
  </div>

  <script>
    // Countdown timer logic
    const countdownElement = document.getElementById('countdown');
    const promDate = new Date('July 4, 2025 20:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = promDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "ðŸŽ‰ The big day is here! ðŸŽ‰";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `â³ Prom in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Music + final message logic
    const checkboxes = document.querySelectorAll('.yesBox');
    const audio = document.getElementById('promSong');
    const finalScreen = document.getElementById('finalScreen');

    checkboxes.forEach(box => {
      box.addEventListener('change', () => {
        if (box.checked) {
          audio.play();
          finalScreen.style.display = 'flex';
          checkboxes.forEach(cb => (cb.disabled = true));
          triggerFireworks();
        }
      });
    });

    // Hearts cursor effect (more hearts, faster fade)
    const hearts = [];
    const maxHearts = 30;

    window.addEventListener('mousemove', e => {
      if (hearts.length >= maxHearts) {
        const oldHeart = hearts.shift();
        oldHeart.remove();
      }

      const heart = document.createElement('div');
      heart.className = 'heart';
      document.body.appendChild(heart);

      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';

      hearts.push(heart);

      setTimeout(() => {
        heart.style.opacity = '0';
        heart.style.transform = 'translate(-50%, -50%) scale(0.5)';
      }, 30);

      setTimeout(() => {
        heart.remove();
        const index = hearts.indexOf(heart);
        if (index > -1) hearts.splice(index, 1);
      }, 400);
    });

    // Fireworks (simple confetti bursts) effect
    function triggerFireworks() {
      const colors = ['#ff66bb', '#ff1e56', '#ff85a2', '#ff3e6c', '#ffcce7'];
      const numParticles = 50;

      for(let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.left = (window.innerWidth / 2 + (Math.random() - 0.5) * 200) + 'px';
        particle.style.top = (window.innerHeight / 2 + (Math.random() - 0.5) * 200) + 'px';
        particle.style.width = '8px';
        particle.style.height = '8px';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.borderRadius = '50%';
        particle.style.opacity = '1';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = 10000;
        document.body.appendChild(particle);

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 150 + 50;

        particle.animate([
          { transform: 'translate(0, 0)', opacity: 1 },
          { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
        ], {
          duration: 1500 + Math.random() * 500,
          easing: 'ease-out',
          fill: 'forwards'
        });

        setTimeout(() => {
          particle.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
